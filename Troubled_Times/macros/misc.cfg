#define RING_SPEED X Y
    [item]
        x={X}
        y={Y}
        image=items/ring-silver.png
        halo=halo/holy/saurian-magic-halo-6.png
    [/item]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1,2,3
            x={X}
            y={Y}
        [/filter]
        [removeitem]
            x={X}
            y={Y}
        [/removeitem]
        [object]
            [filter]
                side=1
                canrecruit=yes
            [/filter]
            silent=yes
            [effect]
                apply_to=movement
                increase=1
            [/effect]
        [/object]
        [object]
            [filter]
                side=2
                canrecruit=yes
            [/filter]
            silent=yes
            [effect]
                apply_to=movement
                increase=1
            [/effect]
        [/object]
        [object]
            [filter]
                side=3
                canrecruit=yes
            [/filter]
            silent=yes
            [effect]
                apply_to=movement
                increase=1
            [/effect]
        [/object]
        [message]
            speaker=unit
            message= _ "I feel that every elf leader is suddenly moving a bit faster."
        [/message]
    [/event]
#enddef

#define EXPERIENCE_BONUS
    [event]
        name=victory

        [store_unit]
            [filter]
                side=1
                [or]
                    side=2
                [/or]
                [or]
                    side=3
                [/or]
                x,y=1-999,1-999
            [/filter]
            variable=giveex
        [/store_unit]
        #!        {VARIABLE turns_left ($turn_number-$turns)}
        {FOREACH giveex X}
            {VARIABLE_OP giveex[$X].experience add 8}
            [unstore_unit]
                variable=giveex[$X]
            [/unstore_unit]
        {NEXT X}
        {CLEAR_VARIABLE giveex}
        {CLEAR_VARIABLE turns_left}
    [/event]
#enddef
