#! when first player dies (current) game is lost or only if all 3 (message seem to implicate that...)?
#define LEADER_ALIVE_CHECK
    [event]
        name=die
        first_time_only=no
        [if]
            [not]
                [have_unit]
                    canrecruit=yes
                    side=1
                [/have_unit]
                [have_unit]
                    canrecruit=yes
                    side=2
                [/have_unit]
                [have_unit]
                    canrecruit=yes
                    side=3
                [/have_unit]
            [/not]
            [then]
                [message]
                    speaker=narrator
                    message=_ "Our great warriors weren't so great this time. You lost!"
                    image=wesnoth-icon.png
                [/message]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/then]
        [/if]
    [/event]
#enddef

